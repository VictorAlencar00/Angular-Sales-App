<mat-card-subtitle> Edit Supplier </mat-card-subtitle>
<br />
@if (supplierObservable | async) {
  <mat-card-content>
    <suppliers-form
      [supplier]="supplier"
      (save)="onSave($event)"
      (back)="onBack()"
    ></suppliers-form>
  </mat-card-content>
} @else {
  <loading-bar></loading-bar>
}
